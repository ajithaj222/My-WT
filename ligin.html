<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body style="background-color: lightcyan;">
    <h1 style="background-color: cornflowerblue; text-align: center;">Login Form</h1>
    <form >
        <label for="mail">Enter Email:</label>
        <input type="email" id="mail" name="mail">
        <br>
        <br>
        <label for="pass">Enter Password:</label>
        <input type="password" id="pass" name="pass">
        <br>
        <br>
        <input type="submit" id="sub" name="sub" value="Login">
        <input type="reset" id="for" name="for" value="Forget Password?">
    </form>
    
</body>
</html>
