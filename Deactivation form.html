<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Deactivation Form</title>
</head>
<body  style="background-color: gray;">
    <h1 style="background-color: aqua;text-align: center;">Deactivation Form</h1>
    <form>
        <label for="email">Enter Mail:</label>
        <br>
        <input type="email" id="email" name="email">
        <br>
        <label for="pass">Enter Password:</label>
        <br>
        <input type="password" id="pass" name="pass">
        <br>
        <h3>Select Approprite Reason for Deactivation</h3>
        <input type="checkbox" id="1" name="reason">
        <label for="1">Already had another account</label>
        <br>
        <input type="checkbox" id="2" name="reason">
        <label for="2">Not Interested now</label>
        <br>
        <input type="checkbox" id="3" name="reason">
        <label for="3">Using other similar application</label>
        <br>
        <input type="checkbox" id="4" name="reason">
        <label for="4">other reasons</label>
        <br>
        <br>
        <input type="submit" id="sub" name="sub">
        <input type="reset" id="re" name="re">

    </form>
</body>
</html>
