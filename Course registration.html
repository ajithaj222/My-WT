<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Registration</title>
</head>
<body style="background-color: lightskyblue;">
    <h1 style="background-color: chartreuse; text-align: center;">Registration Form</h1>
    <form>
        <label for="fname">First Name:</label>
        <br>
        <input type="text" id="fname" name="fname" >
        <br>
        <label for="lname">Last Name:</label>
        <br>
        <input type="text" name="lname" id="lname">
        <br>
        <label for="email">Mail ID:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="mobile">Mobile Name</label>
        <br>
        <input type="tel" id="mobile" name="mobile">
        <br>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <label>Select Gender</label>
        <input type="radio" id="male" name="gen" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="fmale" name="gen" value="Female">
        <label for="fmale">Female</label>
        <br>
        <br>
        <label for="pass">Enter password</label>
        <br>
        <input type="password" name="pass" id="pass">
        <br>
        <br>
        <label for="cpass">Confirm Password</label>
        <br>
        <input type="password" id="cpass" name="cpass">
        <br>
        <br>
        <input type="submit" id="sub" name="sub" value="Register">
        <input type="reset" id="re" name="re" value="Reset Form">
    </form>
    
</body>
</html>
