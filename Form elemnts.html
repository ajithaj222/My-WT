<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Elements</title>
</head>
<body>
    <form>
        <label for="fname">Name</label>
        <br>
        <input type="text" id="fname" name="fname">
        <br>
        <label for="mail">Enter mail ID:</label>
        <br>
        <input type="email" id="mail" name="mail">
        <br>
         <h3>Choose your Branch</h3>
         <br>
        <input type="radio" name="CSSE" id="CSSE">
        <label for="CSSE">CSSE</label>
        <br>
        
        <input type="radio" name="IT" id="IT">
        <label for="IT">IT</label>
        <br>
        
        <input type="radio" name="CSE" id="CSE">
        <label for="CSE">CSE</label>
        <br>
        <h3>Choose the known language</h3>
        <br>
        <input type="checkbox" name="HTML" id="HTML">
        <label for="HTML">HTML</label>
        <br>
        
        <input type="checkbox" name="CSS" id="CSS">
        <label for="CSS">CSS</label>
        <br>
        
        <input type="checkbox" name="JavaScript" id="JS">
        <label for="JavaScript">JavaScript</label>
        <br>
        
        <input type="checkbox" name="PHP" id="PHP">
        <label for="PHP">PHP</label>
        <br>
        <br>
        <label for="dob">Enter Date of Birth</label>
        <br>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <label for="fav">Choose your Favourite Color</label>
        <input type="color" id="fav" name="fav">
        <br>
        <br>
        <label for="pass">Enter the password</label>
        <br>
        <input type="password" id="pass" name="pass">
       <br>
       <br>
       <input type="submit" id="submit" name="submit">
       <input type="reset" id="set" name="set">
    </form>
</body>
</html>
